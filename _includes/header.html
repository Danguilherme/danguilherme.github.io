<header>
  <div class="title">
    <h1><a href="/">{{site.title}}</a></h1>
    <p>{{site.tagline}}</p>
  </div>

  <nav>
    <ul>
      {% for page in site.pages %}
      {% if page.title %}
      <li><a href="{{page.url}}">{{ page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
