<header>
  <div class="title">
    <h1><a href="/">{{site.title}}</a></h1>
    <p>{{site.tagline}}</p>
  </div>

  <nav>
    <ul>
      <li><a href="/categorias/">Categorias</a></li>
      {% for page in site.pages %}
        {% if page.title %}
          {% if page.type == 'pages' %}
          <li><a href="{{page.url}}">{{ page.title }}</a></li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
