title: Guilherme Ventura
tagline: Na incessante jornada rumo ao conhecimento
url: http://blog.guilhermeventura.net

highlighter: pygments
permalink: /:title

category_dir: 'categorias'
category_title_prefix: ''

author: 'Guilherme Ventura'

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      type: "posts"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      author: "guilherme_ventura"
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "categorias"
    values:
      layout: category_index
      type: "pages"
      title: "Categoria" # evitar que categorias fiquem sem titulo
